<div class="container-fluid boxesOfContent" id="employersButtonBox">
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-12  boxForButtonsAnalytics ">
      <div class="buttonsInBoxAnalytics">
        <a
          [routerLink]="['/organization/analytics/attendance']"
          routerLinkActive="active"
          class="buttonBoxAnalytics"
          id="buttonAttendance"
        >
          <span>Посещаемость</span>
        </a>

        <a
          [routerLink]="['/organization/analytics/filling']"
          routerLinkActive="active"
          class="buttonBoxAnalytics"
          id="buttonOrganizationLoad"
        >
          <span>Нагрузка организации</span>
        </a>

        <a
          [routerLink]="['/organization/analytics/subscription']"
          routerLinkActive="active"
          class="buttonBoxAnalytics"
          id="buttonSubscriptions"
        >
          <span>Абонементы</span>
        </a>

        <a
          [routerLink]="['/organization/analytics/revenue']"
          routerLinkActive="active"
          class="buttonBoxAnalytics"
          id="buttonRevenue"
        >
          <span>Выручка</span>
        </a>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-9 col-12 blockInBoxOfAnalytics">
      <div class="boxOfSelectedAnalytics">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
